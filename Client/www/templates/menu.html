<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear icon_menu" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

    <ion-tabs class="tabs-royal tabs-icon-only tabs-striped" ng-class='$root.hideTabs ? "tabs-item-hide" : ""'>
      <ion-tab href="/tab/discussions" title="Discussions" ng-attr-icon-on="icon_discussion_on" ng-attr-icon-off="icon_discussion_off">
        <ion-nav-view name="tab-discussions"></ion-nav-view>
      </ion-tab>
      <ion-tab href="/tab/mood" title="Mood" icon-on="ion-ios-pulse-strong" icon-off="ion-ios-pulse">
        <ion-nav-view name="tab-mood"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

  </ion-side-menu-content>

  <ion-side-menu width="250" side="left">
    <ion-header-bar class="bar-header light_primary-background" style='border-bottom: none' >
      <h1 class="title" ng-if="_platform != 'android'" >{{::company_name}}</h1>
    </ion-header-bar>

    <ion-header-bar class="bar-subheader light_primary-background" ng-if="_platform == 'android'" style='border-top: none' >
      <h1 class="title">{{::company_name}}</h1>
    </ion-header-bar>

    <ion-content class='has-android-header secondary_text' scroll="false">
      <ion-list>

        <a class="item item-icon-left menu-close" href="#" ng-click="go('tab.discussions','')">
          <i class="icon icon_discussion_on menu_icon"></i>
          <div class='menu_text'>Discussions</div>
        </a>
        <a class="item item-icon-left menu-close" href="#" ng-click="go('tab.mood','')">
          <i class="icon ion-ios-pulse-strong menu_icon"></i>
          <div class='menu_text'>Mood</div>
        </a>
        <a class="item item-icon-left menu-close" href="#" ng-click="go('settings','forward')">
          <i class="icon icon_settings menu_icon"></i>
          <div class='menu_text'>Settings</div>
        </a>
        <a class="item item-icon-left menu-close" href="#" ng-click='invite()'>
          <i class="icon icon_invite menu_icon"></i>
          <div class='menu_text'>Invite colleagues</div>
        </a>
        <a class="item item-icon-left menu-close" href="#" ng-click="go('admin','forward')">
          <i class="icon ion-nuclear"></i>
          ADMIN
        </a>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
